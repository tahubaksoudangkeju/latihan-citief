<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.6rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 1.2rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #38bdf8;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="card">
    <form method="POST" action="/cgi-bin/httpwn.cgi">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <input type="submit" value="Say hi!">
    </form>
  </div>

</body>
</html>
