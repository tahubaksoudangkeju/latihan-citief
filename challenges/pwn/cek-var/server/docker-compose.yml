version: '3'
name: pwn-cek-var
services:
  cek-var:
    image: cyb0x1/pwn-cek-var:latest
    build: .
    restart: on-failure
    ports:
      - "9999:9999"
    # Optional: Add resource limits for security
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    # Optional: Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=10m
